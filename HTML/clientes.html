<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/navbar.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">

        <ul class="navbar-nav">
            <li class="active">
                <a href="../HTML/index.html" class="nav-link">Cadastro</a>
            </li>
            <li class="nav-item">
                <a href="../HTML/clientes.html" class="nav-link">Lista</a>
            </li>
        </ul>
    </div>
</nav>


    <div class="container mt-5">
        <h2 class="mb-4">Lista de Pedidos</h2>

        <!-- Tabela de Clientes -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Detalhes</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-clientes">
                <!-- As linhas de clientes serão inseridas dinamicamente pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../JS/cliente.js"></script>
</body>
</html>
